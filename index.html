<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form id="Form" method="get">
        <div class="form-input-field">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-input-field">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-input-field-chkbox">
            <label class="form-chkbox-label">Gender:</label>
            <div class="form-checkbox">
                <div class="chk-btn">
                    <input type="radio" id="male" name="gender" value="male" class="chkbox-btn" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="chkbox-btn">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-input-field">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-input-field">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-input-field">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-input-field-chkbox">
            <label class="form-chkbox-label">Interests:</label>
            <div class="form-checkbox">
                <div class="chk-btn">
                    <input type="checkbox" id="coding" name="interests" value="coding" class="chkbox-btn">
                    <label for="coding" class="chkbox">Coding</label>
                </div>
                <div class="chk-btn">
                    <input type="checkbox" id="reading" name="interests" value="reading" class="chkbox-btn">
                    <label for="reading" class="chkbox">Reading</label>
                </div>
                <div class="chk-btn">
                    <input type="checkbox" id="traveling" name="interests" value="traveling" class="chkbox-btn">
                    <label for="traveling" class="chkbox">Travelling</label>
                </div>
            </div>
        </div>

        <div class="form-input-field">
            <label for="bio" class="form-label">Bio:</label>
            <textarea name="bio" id="bio" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
